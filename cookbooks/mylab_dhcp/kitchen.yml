---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  cookbooks_path: ../../cookbooks
  data_bags_path: ../../data_bags
  nodes_path: test/integration/nodes

verifier:
  name: inspec

platforms:
  - name: centos-8

suites:
  - name: primary
    run_list:
    verifier:
      inspec_tests:
        - test/integration/primary
    attributes:
      tags:
        - "dhcp-primary"
        - "dhcp-server"
    provisioner:
       policyfile: ../../policyfiles/mylab_dhcp_server_tk_primary.rb

  - name: standby
    run_list:
    verifier:
      inspec_tests:
        - test/integration/standby
    attributes:
      tags:
        - "dhcp-primary"
        - "dhcp-server"
    provisioner:
       policyfile: ../../policyfiles/mylab_dhcp_server_tk_standby.rb
