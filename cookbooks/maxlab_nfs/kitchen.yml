---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  cookbooks_path: ../../cookbooks
  data_bags_path: ../../data_bags
  nodes_path: test/integration/nodes

verifier:
  name: inspec

platforms:
  - name: maxlab-centos-chef
  #- name: centos-8

suites:
  - name: filer
    run_list:
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/filer
    attributes:
      kitchen_testing_maxlab: true
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_nfs_server_filer.rb

  - name: aux
    run_list:
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/aux
    attributes:
      kitchen_testing_maxlab: true
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_nfs_server_aux.rb

  - name: central
    run_list:
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/central
    attributes:
      kitchen_testing_maxlab: true
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_nfs_server_central.rb

  - name: depot
    run_list:
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/depot
    attributes:
      kitchen_testing_maxlab: true
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_nfs_server_depot.rb
