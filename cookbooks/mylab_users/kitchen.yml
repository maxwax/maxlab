---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  cookbooks_path: ../../cookbooks
  data_bags_path: ../../data_bags
  nodes_path: test/integration/nodes

verifier:
  name: inspec

platforms:
  - name: centos-8

suites:
  - name: general_kitchen
    run_list:
    verifier:
      inspec_tests:
        - test/integration/general_kitchen
    attributes:
    provisioner:
       policyfile: ../../policyfiles/tk_mylab_users_general_kitchen.rb
