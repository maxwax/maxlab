---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  cookbooks_path: ../../cookbooks
  data_bags_path: ../../data_bags
  nodes_path: test/integration/nodes

verifier:
  name: inspec

platforms:
  - name: centos-8

suites:
  - name: kitchen
    run_list:
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_samba_server_kitchen.rb

  - name: primary
    run_list:
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_samba_server_primary.rb

  - name: auxillary
    run_list:
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_samba_server_auxillary.rb

  - name: laptopnas
    run_list:
    verifier:
      inspec_tests:
        - test/integration/deploy
    attributes:
    provisioner:
       policyfile: ../../policyfiles/tk_maxlab_samba_server_laptopnas.rb
